<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta para María</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Georgia', serif;
  background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

/* Nieve */
.snow {
  position: fixed;
  top: -10px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: fall linear infinite;
  z-index: 0;
}
@keyframes fall { to { transform: translateY(110vh); } }

/* Contenedor */
.envelope-container {
  position: relative;
  width: 520px;
  height: 380px;
  perspective: 1600px;
  z-index: 2;
}

/* Sobre */
.envelope {
  width: 100%;
  height: 300px;
  position: relative;
  cursor: pointer;
}

.envelope-base {
  position: absolute;
  inset: 0;
  background: #f5f5f5;
  border-radius: 8px;
  z-index: 2;
}

.flap {
  position: absolute;
  top: 0;
  width: 100%;
  height: 55%;
  background: #e0e0e0;
  clip-path: polygon(0 0, 100% 0, 50% 100%);
  transform-origin: top;
  transition: transform 1s ease;
  z-index: 4;
}

.envelope.open .flap {
  transform: rotateX(180deg);
}

.heart {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 34px;
  z-index: 5;
}

.envelope.open .heart {
  opacity: 0;
  pointer-events: none;
}

/* Carta (un poco más pequeña) */
.letter {
  position: absolute;
  left: 50%;
  bottom: 40px;
  transform: translateX(-50%) scale(0.18);
  width: 620px;
  max-width: 88vw;
  opacity: 0;
  transform-origin: bottom center;
  transition: transform 1.6s cubic-bezier(.22,.61,.36,1),
              opacity 1s ease;
  z-index: 1;
  pointer-events: none;
}

.envelope.open .letter {
  opacity: 1;
  transform: translate(-50%, -50%) scale(0.9);
  top: 50%;
  bottom: auto;
  z-index: 10;
}

.letter img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 6px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.35);
}

/* Detalles */
.details {
  position: absolute;
  bottom: 14px;
  left: 16px;
  font-size: 12px;
  color: #555;
  z-index: 3;
  line-height: 1.4;
}
</style>
</head>

<body>

<div class="envelope-container">
  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="heart">❤️</div>
    <div class="envelope-base"></div>

    <div class="details">
      De Fabian<br>
      Para María<br>
      Fecha: 14/02/2026<br>
      Desde Perú<br>
      A Villarrubia
    </div>

    <div class="letter">
      <img src="Documento A4 De Carta De Amor Para Alguien Especial De Amor Y Amistad Con Fotos.png" alt="Carta">
    </div>
  </div>
</div>

<script>
const envelope = document.getElementById('envelope');
envelope.addEventListener('click', () => {
  envelope.classList.add('open');
});

// Nieve
for (let i = 0; i < 60; i++) {
  const snow = document.createElement('div');
  snow.className = 'snow';
  const size = Math.random() * 4 + 2;
  snow.style.width = size + 'px';
  snow.style.height = size + 'px';
  snow.style.left = Math.random() * 100 + 'vw';
  snow.style.animationDuration = Math.random() * 6 + 4 + 's';
  snow.style.animationDelay = Math.random() * 5 + 's';
  document.body.appendChild(snow);
}
</script>

</body>
</html>
